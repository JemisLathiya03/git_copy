<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/patient-login.css">
</head>

<body class="patient-login-body">

    <div class="container-fluid patient-login">
        <div class="dark-mode-btn-patient">
            <button type="button" id="plateform-dark" onclick="togglrtodarkplateformlogin()" class="btn btn-mode"><img src="images/moon.svg" alt="" srcset=""></button>

            <button type="button" id="plateform-light" onclick="togglrtolightplateformlogin()" class="btn btn-mode"><img src="images/sun.svg" alt="" srcset=""></button>
        </div>
        <div class="patient-main-component main-component">

            <div class="inner-row-patient main-component-below-padding">

                <div class="patient-img">
                    <img src="images/plateform-image.svg" alt="" srcset="">

                </div>

                <div class="plateform-login-form">
                    <a href="javascript: history.go(-1)" class="patient-login-back-button">
                        <div class="patient-login-back-button-icon">
                            <img src="images/left_arrow.svg" alt="" srcset="">
                        </div>
                        <div class="patient-login-back-button-content">
                            Back
                        </div>
                    </a>
                    <h3>Login To Your Account</h3>

                    <form action="patient_dashboard.html">

                        <div class="plateform-input plateform-input-margin">
                            <input type="text" id="patientLoginEmail"
                                class="plateform-input-form plateform-input-form-one-word" placeholder=" ">
                            <label for="patientLoginEmail" class="plateform-lable-form">Email</label>
                            <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                    <path fill-rule="evenodd"
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                </svg></span>
                        </div>
                        <div class="plateform-input plateform-input-margin">
                            <input type="password" id="patientLoginPassword" class="plateform-input-form"
                                placeholder=" ">
                            <label for="patientLoginPassword" class="plateform-lable-form">Password</label>
                            <span class="input-icon" onclick="passchange()"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path
                                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                                    <path
                                        d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                                </svg></span>
                        </div>

                        <div class="form-floating">
                            <button type="submit" class="btn btn-primary margin-bottom-login">Log In</button>
                        </div>
                        <div class="plateform-forget-link d-flex align-items-center justify-content-center ">
                            <a href="patient_reset_password.html">Forgot Password?</a>
                        </div>

                    </form>

                </div>

            </div>

            <footer class="footer">
                <div class="terms-and-condition-dashboard">
                    <a href="#">Terms of Condition </a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
