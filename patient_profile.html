<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Patient</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/patient_profile.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>

    <div
        class="container-fluid main-container main-container-patient-dashbord main-component main-component-patient p-0">
        <header class="dashboard-header shadow-lg mb-4 bg-body rounded">
            <div class="dashboard-nav-1">
                <div class="dashboard-logo">
                    <button type="button" id="dashboard-menubar"
                        class="btn btn-mode admin-dashboard-toggle-sidebar"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                        </svg></button>
                    <img src="images/plateform-image.svg" alt="" srcset="">
                </div>
                <div class="dashboard-content">
                    <div class="dashboard-profile-content">
                        <span>Welcome</span>
                        <span class="dashboard-profile-content-major">Tests Testing</span>
                    </div>

                    <div class="dashboard-logout">
                        <button type="button" id="plateform-dark" class="btn btn-mode dashboard-logout-icon"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                                <path fill-rule="evenodd"
                                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                            </svg></button>
                        <button type="button" class="btn-mode dashboard-logout-button">Logout</button>
                    </div>
                    <div class="dark-mode-btn-dashboard">
                        <button type="button" id="plateform-dark" class="btn btn-mode"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-moon" viewBox="0 0 16 16">
                                <path
                                    d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
                            </svg></button>

                        <button type="button" id="plateform-light" class="btn btn-mode"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-brightness-high" viewBox="0 0 16 16">
                                <path
                                    d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
                            </svg></button>
                    </div>
                </div>

            </div>

            <hr class="admin-dashboard-hr-tag">

            <div class="dashboard-nav-2">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <div class="dashboard-profile-content-nav-2">
                            <span>Welcome</span>
                            <span class="dashboard-profile-content-nav-2-major">Tests Testing</span>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>

        </header>

        <div class="below-nav-content m-3 main-component-below-padding">
            <div class="admin-dashboard-overley"></div>
            <div class="main-request-form main-request-form-patient-profile">

                <div class="patient-profile-heading-with-button">
                    <div class="patient-dashboard-main-heading">
                        User Profile
                    </div>

                    <div class="patient-profile-back-button">
                        <a href="javascript: history.go(-1)">
                            <div class="back-button-icon">
                                <img src="images/left_arrow.svg" alt="" srcset="">
                            </div>
                            <div class="back-button-content">
                                Back
                            </div>
                        </a>
                    </div>
                </div>

                <div class="main-request-form-content main-request-form-patient">
                    <div class="container-fluid bootstrap-form-customize">
                        <form action="">
                            <div class="row">
                                <div class="col-12 form-sub-heading">
                                    General Information
                                </div>
                                <div class="col-12 form-after-heading">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 form-sub-content plateform-login-form">
                                            <div class="plateform-input plateform-input-margin">
                                                <input type="text" id="patientRequestFirstNameSomeone"
                                                    class="plateform-input-form plateform-input-form-color"
                                                    placeholder=" ">
                                                <label for="patientRequestFirstNameSomeone"
                                                    class="plateform-lable-form">First
                                                    Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 form-sub-content plateform-login-form">
                                            <div class="plateform-input plateform-input-margin">
                                                <input type="text" id="patientRequestLastNameSomeone"
                                                    class="plateform-input-form plateform-input-form-color"
                                                    placeholder=" ">
                                                <label for="patientRequestLastNameSomeone"
                                                    class="plateform-lable-form">Last
                                                    Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 form-sub-content plateform-login-form">
                                            <div
                                                class="plateform-input plateform-input-margin plateform-input-calender-form">
                                                <input type="date" id="patientRequestDateOfBirthSomeone"
                                                    class="plateform-input-form plateform-input-form-color plateform-input-calender-form-calender"
                                                    placeholder=" ">
                                                <label for="patientRequestDateOfBirthSomeone"
                                                    class="plateform-lable-form">Date
                                                    of
                                                    Birth</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>

                            <div class="row">
                                <div class="col-12 form-sub-heading">
                                    Contact Information
                                </div>
                                <div class="col-12 form-sub-after-heading">
                                    <div class="row">
                                        <div class="col-md-2 col-sm-4">
                                            <div class="form-floating mb-3 patient-profile-floating-select-customize"> 
                                                <select name="Number_Type" id="floatingInput-5" class="form-control form-select">  
                                                  <option value="Mobile" selected>Mobile</option>
                                                  <option value="Home">Home</option>
                                                </select>
                                                <label for="floatingInput-5">Type</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-8 form-sub-content plateform-login-form">
                                            <div class="plateform-input plateform-input-margin">
                                                <input id="PatientRequestPhoneSomeone" type="tel" name="phone"
                                                    class="plateform-input-form plateform-input-form-color" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 form-sub-content plateform-login-form">
                                            <div class="plateform-input plateform-input-margin">
                                                <input type="text" id="patientRequestEmailSomeone"
                                                    class="plateform-input-form plateform-input-form-color plateform-input-form-one-word"
                                                    placeholder=" ">
                                                <label for="patientRequestEmailSomeone"
                                                    class="plateform-lable-form">Email</label>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>


                            </div>

                            <div class="row">
                                <div class="col-12 form-sub-heading">
                                    Location Information
                                </div>
                                <div class="col-12 form-after-heading">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 form-sub-content plateform-login-form">
                                            <div class="plateform-input plateform-input-margin">
                                                <input type="text" id="patientRequestStreetSomeone"
                                                    class="plateform-input-form plateform-input-form-color plateform-input-form-one-word"
                                                    placeholder=" ">
                                                <label for="patientRequestStreetSomeone"
                                                    class="plateform-lable-form">Street</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 form-sub-content plateform-login-form">
                                            <div class="plateform-input plateform-input-margin">
                                                <input type="text" id="patientRequestCitySomeone"
                                                    class="plateform-input-form plateform-input-form-color plateform-input-form-one-word"
                                                    placeholder=" ">
                                                <label for="patientRequestCitySomeone"
                                                    class="plateform-lable-form">City</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 form-sub-content plateform-login-form">
                                            <div class="plateform-input plateform-input-margin">
                                                <input type="text" id="patientRequestStateSomeone"
                                                    class="plateform-input-form plateform-input-form-color plateform-input-form-one-word"
                                                    placeholder=" ">
                                                <label for="patientRequestStateSomeone"
                                                    class="plateform-lable-form">State</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-8 form-sub-content plateform-login-form">
                                            <div class="plateform-input plateform-input-margin">
                                                <input type="text" id="patientRequestZipCodeSomeone"
                                                    class="plateform-input-form plateform-input-form-color"
                                                    placeholder=" ">
                                                <label for="patientRequestZipCodeSomeone"
                                                    class="plateform-lable-form">Zip
                                                    Code</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2 col-sm-4 form-sub-content">
                                            <button class="patient-form-map-button">
                                                <img src="images/geo-alt-fill.svg" class="patient-form-map-button-icon"
                                                    alt="" srcset="">
                                                <div class="patient-form-map-button-content">
                                                    Map
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                
                                </div>


                            </div>

                            <div class="row">
                                <div class="col-12 form-submition-and-cancelation-button">
                                    <button type="button" value="Submit" class="form-Edit-button">Edit</button>
                                    <input type="submit" value="Submit" class="form-submission-button">
                                    <a href="#" class="form-cancelation-button">Cancel</a>
                                </div>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="terms-and-condition-dashboard">
                <a href="#">Terms of Condition </a> | <a href="#">Privacy Policy</a>
            </div>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/patient_dashboard.js"></script>

    <script>
        const phoneInputField = document.querySelector("#PatientRequestPhoneSomeone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

        $(window).on('scroll', function () {
            positionItiContainer();
        });

        $('.iti__selected-flag').click(function () {
            positionItiContainer();
        });

        var positionItiContainer = function () {
            if ($('body.iti-mobile').length) {
                var phoneElement = document.getElementById('PatientRequestPhoneSomeone');
                var selectedFlag = document.querySelector('.iti__selected-flag');
                var phoneRect = phoneElement.getBoundingClientRect();
                var selectedFlagRect = selectedFlag.getBoundingClientRect();

                $('.iti--container').css('top', selectedFlagRect.bottom + 'px');
                $('.iti--container').css('left', selectedFlagRect.left + 'px');
            }
        };

    </script>

</body>

</html>
