<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/create_patient.css">
</head>

<body class="patient-create-body">

    <div class="container-fluid patient-create">
        <div class="dark-mode-btn-patient">
            <button type="button" id="plateform-dark" onclick="togglrtodarkplateformlogin()" class="btn btn-mode"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon"
                    viewBox="0 0 16 16">
                    <path
                        d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
                </svg></button>

            <button type="button" id="plateform-light" onclick="togglrtolightplateformlogin()" class="btn btn-mode"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-brightness-high" viewBox="0 0 16 16">
                    <path
                        d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
                </svg></button>
        </div>
        <div class="patient-main-component main-component">

            <div class="inner-row-patient main-component-below-padding">

                <div class="patient-img">
                    <img src="images/plateform-image.svg" alt="" srcset="">

                </div>

                <div class="plateform-login-form">
                    <a href="#" class="patient-create-back-button">
                        <div class="patient-create-back-button-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#01bce9" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                        </svg>
                    </div>
                    <div class="patient-create-back-button-content">
                        Back
                    </div>
                </a>
                    <h3>Create Account</h3>

                    <form action="#">

                        <div class="plateform-input plateform-input-margin">
                            <input type="text" id="patientLoginEmail" class="plateform-input-form plateform-input-form-one-word" placeholder=" ">
                            <label for="patientLoginEmail" class="plateform-lable-form">Email</label>
                            <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                    <path fill-rule="evenodd"
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                </svg></span>
                        </div>
                        <div class="plateform-input plateform-input-margin">
                            <input type="password" id="patientLoginPassword" class="plateform-input-form"
                                placeholder=" ">
                            <label for="patientLoginPassword" class="plateform-lable-form">Password</label>
                            <span class="input-icon" onclick="passchange()"><img src="images/eye_password.svg" alt="" srcset=""></span>
                        </div>

                        <div class="plateform-input plateform-input-margin">
                            <input type="password" id="patientLogincPassword" class="plateform-input-form plateform-input-form-three-word"
                                placeholder=" ">
                            <label for="patientLogincPassword" class="plateform-lable-form">confirm Password</label>
                            <span class="input-icon" onclick="passchange()"><img src="images/eye_password.svg" alt="" srcset=""></span>
                        </div>

                        <div class="form-floating">
                            <button type="submit" class="btn btn-primary margin-bottom-login">Create</button>
                        </div>
                        

                    </form>

                </div>

            </div>

            <footer class="footer">
                <div class="terms-and-condition-dashboard">
                    <a href="#">Terms of Condition </a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
